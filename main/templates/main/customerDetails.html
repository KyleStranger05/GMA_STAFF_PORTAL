
{% extends "main/base.html"%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

{% block content %}
<h1>
    Customer Details Change
</h1>
<br>
<br>
<div>
<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        Complex<select name="Complex" class="form-control">
            {% for x in model %}
                <option value="{{ x.Complex }}">  {{  x.Complex  }}  </option>
            {% endfor %}
        </select>
        <br>
        <br>
        Unit <input type="text" name="Unit" class="form-control">
        <br>
        <br>
        New Phone Number <input type="number" name="PhoneNumber" class="form-control">
        <br>
        <br>
        New E-mail Address <input type="email" name="E-mailAddress" class="form-control">
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>

    </fieldset>
</form>
</div>

{% endblock %}
