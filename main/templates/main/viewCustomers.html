{% extends "main/base.html"%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


{% block content %}
<div class="Container" style="width: 200%; text-align: left; padding-left: 2px">
    <div class="row mb-3">
        <div class="col-6 col-sm-1">
            <b>Unit Number</b>
        </div>
        <div class="col-6 col-sm-2">
            <b>Name</b>
        </div>
        <div class="col-6 col-sm-1">
            <b>Contact Person</b>
        </div>
        <div class="col-6 col-sm-1">
            <b>Telephone 1</b>
        </div>
        <div class="col-6 col-sm-1">
            <b>Telephone 2</b>
        </div>
        <div class="col-6 col-sm-6">
            <b>E-mail</b>
        </div>
    </div>
    <br>
    <br>
    {% for x in viewCustomers %}
    <div class="row mb-2">
        <div class="col-6 col-sm-1">
            {{ x.Account }}
        </div>
        <div class="col-6 col-sm-2">
            {{ x.Name }}
        </div>
        <div class="col-6 col-sm-1">
            {{ x.Contact_Person }}
        </div>
        <div class="col-6 col-sm-1">
            <a href="tel:{{ x.Telephone }}">{{ x.Telephone }}</a>
        </div>
        <div class="col-6 col-sm-1">
            <a href="tel:{{ x.Telephone2 }}">{{ x.Telephone2 }}</a>
        </div>
        <div class="col-6 col-sm-6">
            <a href="mailto:{{ x.Email }}">{{ x.Email }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
